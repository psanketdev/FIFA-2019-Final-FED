<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login | FIFA world cup 2019 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- slick css file -->
  <link rel="stylesheet" type="text/css" href="assets/vendor/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/slick/slick-theme.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">



</head>

<body>
  <!--container start-->
  <div class="container login-page">
    <!-- header start -->
    <header>
      <div class="wrapper">
        <h1>
          <a href="index.html" title="FIFA World Cup 2019">
            <img src="assets/images/logo.png" alt="FIFA World Cup 2019">
          </a>
        </h1>
        <div class="get-start-form">
          <a href="#FIXME" title="Sign In" class="signin-btn">sign In</a>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <!-- banner start -->
      <div class="banner">
        <div class="wrapper">
          <h2>fifa 2019</h2>
        </div>
      </div>
      <!-- banner end-->
      <!-- login form modal start-->
      <section class="main-container" id="container">
        <div class="wrapper">
          <div class="form-container sign-up-container">
            <form action="#FIXME" class="signin-form">
              <h3>Login Here</h3>
              <ul class="social-container">
                <li>
                  <a href="#FIXME" class="social facebook" title="Facebook" target="_blank">facebook</a>
                </li>
                <li>
                  <a href="#FIXME" class="social twitter" title="Twitter" target="_blank">twitter</a>
                </li>
                <li>
                  <a href="#FIXME" class="social instagram" title="Instagram" target="_blank">instagram</a>
                </li>
                <li>
                  <a href="#FIXME" class="social you-tube" title="You Tube" target="_blank"> you tube</a>
                </li>
              </ul>
              <div>
                <span>or use your email for registration</span>
              </div>
              <div class="from-group">
                <input type="text" placeholder="Email" class="signin-email" data-regex="email-regex">
                <span class="email_error">please enter a valid email id...</span>
              </div>
              <div class="from-group">
                <input type="password" placeholder="Password" class="signin-password" data-regex="password-regex">
                <span class="password_error">password must contain atleast one special character and number</span>
              </div>
              <div class="from-control">
                <button type="submit" class="sign-in">Log In</button>
              </div>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-right">
                <h3>Hello, Friend!</h3>
                <p>Enter your personal details and start journey with us</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-controls">
          <a href="#FIXME" class="close" title="Close">close</a>
        </div>
      </section>
      <!-- login form modal end-->
    </main>
    <!-- main end -->
    <!-- footer start -->
    <!-- <footer>

    </footer> -->
    <!-- footer end -->
  </div>
  <!--container end-->
  <script src="assets/vendor/jquery-3.4.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="assets/vendor/slick/slick.min.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
